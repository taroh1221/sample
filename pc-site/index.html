<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css"/>
    <link rel="stylesheet" href="assets/styleseets/style.css"/>
    <title>pc-site</title>
  </head>
  <body>
    <div class="l-wrapper">
      <header class="l-header">
        <img class="l-header__logo" src="assets/images/logo_1.jpg" alt="サケスタンド　シズク">
        <nav>
          <ul class="l-header__menu">
            <li><a href="" class="l-header__menuLink">home</a></li>
            <li><a href="" class="l-header__menuLink">about</a></li>
            <li><a href="" class="l-header__menuLink">access</a></li>
            <li><a href="" class="l-header__menuLink">contact</a></li>
          </ul>
        </nav>
      </header>
      <img class="l-hero" src="assets/images/interior_6.jpg" alt="サケスタンドシズクの内装">
      <main class="l-main">
        <h1 class="c-title">日本酒　雫</h1>
        <div class="p-section">
          <section class="p-section__production">
            <h2 class="c-subTitle">商品紹介</h2>
            <div class="p-section__body">
              <ul class="p-picture">
                <li><img class="p-picture__list" src="assets/images/product_4.jpg" alt="日本酒の枡"></li>
                <li><img class="p-picture__list" src="assets/images/product_14.jpg" alt="日本酒のボトル"></li>
                <li><img class="p-picture__list" src="assets/images/product_8.jpg" alt="天賦のボトル"></li>
                <li><img class="p-picture__list" src="assets/images/product_5.jpg" alt="料理と日本酒"></li>
                <li><img class="p-picture__list" src="assets/images/product_11.jpg" alt="料理と日本酒"></li>
                <li><img class="p-picture__list" src="assets/images/product_12.jpg" alt="料理と日本酒"></li>
              </ul>
            </div>
          </section>
          <section class="p-section__introduction">
            <h2 class="c-subTitle">店舗紹介</h2>
            <p class="p-section__body">
              目黒区にある日本酒スタンドです。<br>九州の日本酒を取り揃えています。<br>アットホームな雰囲気のお店です。<br>これはサンプルサイトです。
              
            </p>
          </section>
        </div>
      </main>
      <footer class="l-footer">
        <div class="p-footerBox">
          <div class="p-footerBox__inner">
            <p class="p-footerBox__text">
              <small>&copy; 2021 example.inc</small>
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
